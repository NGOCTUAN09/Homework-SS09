    <script>
     let number = +prompt("Nhập vào 1 số: ")
     let arr = number.toString().split('');
         console.log(arr);
         for (let i = 0; i < arr.length; i++) {
             if (arr[i]%2==0 && arr[i+1]%2==0) {
                 arr.splice(i+1,0,'-')
            }
         }
         console.log(arr.join(''));
    </script>
